{% extends "base.html" %}

{% block title %}Cadastro de Produtos - Estoque Web{% endblock %}

{% block content %}
<section class="cadastro">
  <h2>Adicionar novo produto</h2>

  <form method="post" action="/produtos" enctype="multipart/form-data"> 
    <label for="nome">Nome do Produto</label>
    <input type="text" id="nome" name="nome" placeholder="Ex: Mouse Apple" required>

    <label for="categoria">Categoria</label>
    <input type="text" id="categoria" name="categoria" placeholder="Ex: Periférico" required>

    <label for="preco_compra">Preço de Compra (R$)</label>
    <input type="number" step="0.01" id="preco_compra" name="preco_compra" placeholder="Ex: 120.00" required>

    <label for="preco_revenda">Preço de Revenda (R$)</label>
    <input type="number" step="0.01" id="preco_revenda" name="preco_revenda" placeholder="Ex: 150.00" required>

    <label for="quantidade">Quantidade em Estoque</label>
    <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 100" required>

    <label for="descricao">Descrição (opcional)</label>
    <textarea id="descricao" name="descricao" rows="3" placeholder="Ex: Mouse sem fio, cor branca, conexão Bluetooth..."></textarea>

    <label for="imagem">Imagem do Produto (opcional)</label>
    <input type="file" id="imagem" name="imagem" accept="image/*">

    <button type="submit">Cadastrar Produto</button>
  </form>
</section>
{% endblock %}
